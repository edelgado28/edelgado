{% extends 'base.html' %}
{% block titulo %}
    Registro de usuario
{% endblock %}
{% block contenido %}
    <h1>Registro de Usuario</h1>
    {% if form.errors %}
        <ul class="list-group"></ul>
        {% for error in form.errors %}
            <li class="list-group-item-danger">{{ error }}</li>
        {% endfor %}
    {% endif %}
    <form action="" method="post" role="form" class="form-horizontal">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_first_name" class="col-sm-2"> Nombre</label>

            <div class="col-sm-10">
                <input type="text" name="first_name" id="id_first_name" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="id_last_name" class="col-sm-2"> Apellido</label>

            <div class="col-sm-10">
                <input type="text" name="last_name" id="id_last_name" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="id_email" class="col-sm-2"> Correo Electrónico</label>

            <div class="col-sm-10">
                <input type="text" name="email" id="id_email" class="form-control" placeholder="usuario@tcs.com.ve"/>
            </div>
        </div>
        <div class="form-group">
            <label for="id_username" class="col-sm-2"> Nombre de usuario</label>

            <div class="col-sm-10">
                <input type="text" name="username" id="id_username" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="id_password" class="col-sm-2"> Contraseña</label>

            <div class="col-sm-10">
                <input type="password" name="password1" id="id_password" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="id_password2" class="col-sm-2"> Repita su cotraseña: </label>

            <div class="col-sm-10">
                <input type="password" name="password2" id="id_password2" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <input type="submit" value="Registrarse" class="btn btn-primary"/>
        </div>
    </form>
{% endblock %}
